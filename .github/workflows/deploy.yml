name: Deploy Media Assistant Frontend

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # Дозволяє ручний запуск

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/alex1981-tech/vidnova-music-control/frontend

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: self-hosted
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: meta
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${IMAGE_TAG}"

      - name: Build Docker Image
        run: |
          docker build -f Dockerfile.prod -t ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }} .
          docker tag ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }} ${{ env.IMAGE_NAME }}:latest

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Push images to GHCR
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.image_tag }}
          docker push ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Production
    needs: build-and-push
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull new image
        run: |
          docker pull ${{ env.IMAGE_NAME }}:latest

      - name: Stop old container
        run: |
          docker stop media-assistant-frontend || true
          docker rm media-assistant-frontend || true

      - name: Start new container
        run: |
          docker run -d \
            --name media-assistant-frontend \
            --restart unless-stopped \
            -p 8096:80 \
            ${{ env.IMAGE_NAME }}:latest

      - name: Wait for container to be healthy
        run: |
          echo "⏳ Waiting for container to become healthy..."
          TIMEOUT=60
          ELAPSED=0
          while [ $ELAPSED -lt $TIMEOUT ]; do
            HEALTH=$(docker inspect --format='{{.State.Health.Status}}' media-assistant-frontend 2>/dev/null || echo "starting")
            if [ "$HEALTH" = "healthy" ]; then
              echo "✅ Container is healthy!"
              break
            fi
            echo "Status: $HEALTH (${ELAPSED}s/${TIMEOUT}s)"
            sleep 5
            ELAPSED=$((ELAPSED + 5))
          done

          if [ $ELAPSED -ge $TIMEOUT ]; then
            echo "⚠️ Container may not have health check, checking if running..."
            docker ps | grep media-assistant-frontend && echo "✅ Container is running!" || exit 1
          fi

      - name: Verify deployment
        run: |
          sleep 5
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8096/ || echo "000")
          if [ "$STATUS" = "200" ]; then
            echo "✅ Frontend is responding on port 8096"
          else
            echo "❌ Frontend check failed (status: $STATUS)"
            docker logs media-assistant-frontend --tail 50
            exit 1
          fi

      - name: Cleanup old images
        run: |
          docker image prune -f
          echo "✅ Old images cleaned up"
